<body>

    <canvas id="line" width="800" height="400" aria-label="Hello Chart"></canvas>

  <div class="container">

  </div>

  <div class="container">

  <!-- Linegraph -->
  <script>
    let linelabels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    let linedata = {
      labels: linelabels,
      datasets: [{
        label: 'My First dataset',
        fill: false,
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [0, 10, 5, 2, 20, 45],
      }]
    };
  
    let lineconfig = {
      type: 'line',
      data: linedata,
      options: {
        layout: {
            padding: 20
        },
        animations: {
            tension: {
                duration: 1000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
            }
        },
        scales: {
      y: { // defining min and max so hiding the dataset does not change scale range
        min: 0,
        max: 50
      }
        
      }
    }
};

    let lineChart = new Chart(
      document.getElementById('line'),
      lineconfig
    );

   
  </script>

  </script>

<script>

      'January',

    let bardata = {
      labels: barlabels,

    let barconfig = {

  <script>
     let barChart = new Chart(

  <!-- bar2 -->

  <script>

<!-- // image pattern -->

<script>
    let img = new Image();
        img.src = '/Images/pattern.png';
        img.onload = function() {
            let ctx = document.getElementById('pattern').getContext('2d');
            let fillPattern = ctx.createPattern(img, 'repeat');
    
        let pattern = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: fillPattern,
                }]
            }
           
        });
        }
  </script>

<!-- // mixed chart -->

<script>
    let mixdata = {

            'January',

            'March',
            'April'
        ],
        datasets: [{
            type: 'bar',
            label: 'Bar Dataset',

<!-- Polar Area Chart -->

<script>

<!-- Radar Chart -->

<script>
    let radardata = {
        labels: [
            'Eating',
            'Drinking',
            'Sleeping',
            'Designing',
            'Coding',
            'Cycling',
            'Running'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 90, 81, 56, 55, 40],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',

            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }, {
            label: 'My Second Dataset',
            data: [28, 48, 40, 19, 96, 27, 100],
            fill: true,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',

            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(54, 162, 235)'
        }]
    };

    let radarconfig = {
        type: 'radar',
        data: radardata,
        options: {
            elements: {
            line: {
                borderWidth: 3
            }
            }
        },
    };
</script>

<script>
    let radarchart = new Chart(
        document.getElementById('radar'),
        radarconfig
    );
</script>
 
<!-- Scatter Chart -->

<script>
    let scatterdata = {
        datasets: [{
            label: 'Scatter Dataset',
            data: [{
            x: -10,
            y: 0
            }, {
            x: 0,
            y: 10
            }, {
            x: 10,
            y: 5
            }, {
            x: 0.5,
            y: 5.5
            }],
            backgroundColor: 'rgb(255, 99, 132)'
        }],
    };

    let scatterconfig = {
        type: 'scatter',
        data: scatterdata,
        options: {
            scales: {
            x: {
                type: 'linear',
                position: 'bottom'
            }
            }
        }
    };
</script>

<script>
    let scatterchart = new Chart(
        document.getElementById('scatter'),
        scatterconfig
    );
</script>
